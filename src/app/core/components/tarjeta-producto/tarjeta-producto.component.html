<div id="container">
  <div
    id="foto"
    [ngStyle]="{'background-image': 'url('+producto.fotoUrl+')'}">
    <img *ngIf="producto.esCeliaco" src="./../../../../assets/img/celiaco.png" alt="Apto Celiaco">
    <img *ngIf="producto.esVegano" src="./../../../../assets/img/vegetariano.png" alt="Apto Vegetariano">
</div>
  <div id="detalles">
    <h4>{{ producto.nombre }}</h4>
    <ul>
      <li *ngFor="let ingrediente of producto.ingredientes">
        {{ ingrediente }}
      </li>
    </ul>
    <p id="precio">${{ producto.precio }}</p>
  </div>
</div>
